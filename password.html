<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="input-box">
        <input id="password" type="password" itemid="password" placeholder="Enter the password">
        <img src="eye-close.png" id="eyeicon" alt="eye close">
    </div>
    <div class="container">
        <button onclick='submit()' class="submit-btn">Submit</button>
        <div class="popup-box" id="popup">
            <img src="404-tick.png" alt="">
            <h1>Thank You!</h1>
            <p>Your password has been successfully saved.</p>
            <button type="button" onclick="closePopUp()">Ok</button>
        </div>
    </div>

    <script>
        let eyeicon = document.getElementById('eyeicon');
        let password = document.getElementById('password')
        let popup = document.getElementById('popup');
        eyeicon.onclick = function(){
            if(password.type == 'password'){
                password.type = 'text';
                eyeicon.src = 'eye-open.png';
            }else{
                password.type = 'password';
                eyeicon.src = 'eye-close.png'; 
            }
        }

        function submit(){
            if(password.value === ''){
                alert('Atleast 8 characters must be Entered');
            }else if(password.value.length<8){
                alert('Atleast 8 characters must be Entered');
            }else{
                password.value = '';    
                openPopUp();
            }
            
        }

        function openPopUp(){
            popup.classList.add('openpop-up');
        }

        function closePopUp(){
            popup.classList.remove('openpop-up');
        }

    </script>
</body>
</html>
